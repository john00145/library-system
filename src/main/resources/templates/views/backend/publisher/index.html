<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta-->
    <include th:replace="views/backend/components/meta :: metas"></include>

    <title>Publisher | Admin Dashboard</title>

    <!--styles-->
    <include th:replace="views/backend/components/styles :: styles"></include>


</head>
<body>

<!--start app body-->
<div id="app">

    <!--start sidebar-->
    <include th:replace="views/backend/components/sidebar :: sidebar"></include>
    <!--end sidebar-->


    <!--main-->
    <div id="main">
        <include th:replace="views/backend/components/navigation :: nav"></include>

        <!--start content-->
        <div class="main-content container-fluid">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Publisher</h3>
                        <p class="text-subtitle text-muted">There's a lot of form layout that you can use</p>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class='breadcrumb-header'>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="dashboard">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Publisher</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>


            <!-- // Basic multiple Column Form section start -->
            <section id="multiple-column-form">
                <div class="row match-height">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>Publisher list</h4>
                            </div>
                            <div class="card-content">
                                <div class="card-body">
                                    <p>Add Publisher <code class="highlighter-rouge"> Join 20% discount hurry!</code> very active status.</p>
                                </div>
                                <!--table hover-->
                                <div class="table-responsive">
                                    <table class="table table-hover mb-0">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>NAME</th>
                                            <th>ADDRESS</th>
                                            <th>CITY</th>
                                            <th>STATE</th>
                                            <th>COUNTRY</th>
                                            <th>PHONE</th>
                                            <th>EMAIL</th>
                                            <th>ACTION</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td></td>
                                            <td class="text-bold-500"></td>
                                            <td></td>
                                            <td class="text-bold-500"></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td>
                                                <a href="/create-publisher">
                                                    <i class="badge-circle badge-circle-light-secondary font-medium-1" data-feather="plus-circle"></i>
                                                </a>
                                                <a href="/update-publisher">
                                                    <i class="badge-circle badge-circle-light-secondary font-medium-1" data-feather="edit-2"></i>
                                                </a>
                                                <a href="#" data-bs-target="#info" data-bs-toggle="modal">
                                                    <i class="badge-circle badge-circle-light-secondary font-medium-1" data-feather="eye"></i>
                                                </a>
                                                <a href="#">
                                                    <i class="badge-circle badge-circle-light-secondary font-medium-1" data-feather="trash-2"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- // Basic multiple Column Form section end -->

            <!--info theme Modal -->
            <div class="modal fade text-left" id="info" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header bg-info">
                            <h5 class="modal-title white" id="myModalLabel130">Membership Info</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <i data-feather="x"></i>
                            </button>
                        </div>
                        <div class="modal-body">


                            <div class="col-md-12 col-12">
                                <div class="form-group">
                                    <label for="id-column">ID</label>
                                    <input type="text" id="id-column" class="form-control" placeholder="0001" name="id-column" disabled>
                                </div>
                            </div>

                            <div class="col-md-12 col-12">
                                <div class="form-group">
                                    <label for="name-column">NAME</label>
                                    <input type="text" id="name-column" class="form-control" placeholder="Name" name="" disabled>
                                </div>
                            </div>

                            <div class="col-md-12 col-12">
                                <div class="form-group">
                                    <label for="address-column">ADDRESS</label>
                                    <input type="text" id="address-column" class="form-control" placeholder="Address" name="" disabled>
                                </div>
                            </div>

                            <div class="col-md-12 col-12">
                                <div class="form-group">
                                    <label for="city-column">CITY</label>
                                    <input type="text" id="city-column" class="form-control" placeholder="City" name="" disabled>
                                </div>
                            </div>

                            <div class="col-md-12 col-12">
                                <div class="form-group">
                                    <label for="state-column">STATE</label>
                                    <input type="text" id="state-column" class="form-control" placeholder="State" name="" disabled>
                                </div>
                            </div>

                            <div class="col-md-12 col-12">
                                <label for="country-column">Country:</label>
                                <fieldset class="form-group" disabled>
                                    <select class="form-select" id="country-column">
                                        <option value=""></option>
                                    </select>
                                </fieldset>
                            </div>


                            <div class="col-md-12 col-12">
                                <div class="form-group">
                                    <label for="phone-column">PHONE</label>
                                    <input type="number" id="phone-column" class="form-control" name="" disabled>
                                </div>
                            </div>

                            <div class="col-md-12 col-12">
                                <div class="form-group">
                                    <label for="email-column">EMAIL</label>
                                    <input type="date" id="email-column" class="form-control" name="" disabled>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary ml-1" data-bs-dismiss="modal">
                                <i class="bx bx-check d-block d-sm-none"></i>
                                <span class="d-none d-sm-block">Close</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--end info theme Modal -->

        </div>

    </div>
    <!--end main-->
</div>
<!--end app body-->


<!--scripts-->
<include th:replace="views/backend/components/scripts :: scripts"></include>

</body>
</html>
