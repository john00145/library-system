<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta-->
    <include th:replace="views/backend/components/meta :: metas"></include>

    <title>Publisher | Admin Dashboard</title>

    <!--styles-->
    <include th:replace="views/backend/components/styles :: styles"></include>
</head>
<body>

<div id="app">

    <!--start sidebar-->
    <include th:replace="views/backend/components/sidebar :: sidebar"></include>
    <!--end sidebar-->

    <div id="main">

        <!--start navigation-->
        <include th:replace="views/backend/components/navigation :: nav"></include>
        <!--end navigation-->

        <!--================================================================-->
        <div class="main-content container-fluid">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Update Publisher</h3>
                        <p class="text-subtitle text-muted">There's a lot of form layout that you can use</p>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class='breadcrumb-header'>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="dashboard">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Update Publisher</li>
                            </ol>
                        </nav>
                    </div>
                </div>

            </div>


            <!-- // Basic multiple Column Form section start -->
            <section id="multiple-column-form">
                <div class="row match-height">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Update Publisher</h4>
                            </div>
                            <div class="card-content">
                                <div class="card-body">
                                    <form class="form">
                                        <div class="row">

                                            <div class="col-md-12 col-12">
                                                <div class="form-group">
                                                    <!--hidden id-->
                                                    <input type="hidden" id="id-column" class="form-control" placeholder="0001" name="id-column" disabled>
                                                </div>
                                            </div>

                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label for="name-column">NAME</label>
                                                    <input type="text" id="name-column" class="form-control" placeholder="Name" name="" required disabled>
                                                </div>
                                            </div>

                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label for="address-column">ADDRESS</label>
                                                    <input type="text" id="address-column" class="form-control" placeholder="Address" name="" required disabled>
                                                </div>
                                            </div>

                                            <div class="col-md-4 col-12">
                                                <div class="form-group">
                                                    <label for="city-column">CITY</label>
                                                    <input type="text" id="city-column" class="form-control" placeholder="City" name="" required disabled>
                                                </div>
                                            </div>

                                            <div class="col-md-4 col-12">
                                                <div class="form-group">
                                                    <label for="state-column">STATE</label>
                                                    <input type="text" id="state-column" class="form-control" placeholder="State" name="" required disabled>
                                                </div>
                                            </div>

                                            <div class="col-md-4 col-12">
                                                <label for="country-column">Country:</label>
                                                <fieldset class="form-group" >
                                                    <select class="form-select" id="country-column" disabled>
                                                        <option value=""></option>
                                                    </select>
                                                </fieldset>
                                            </div>


                                            <div class="col-md-4 col-12">
                                                <div class="form-group">
                                                    <label for="phone-column">PHONE</label>
                                                    <input type="number" id="phone-column" class="form-control" name="" required disabled>
                                                </div>
                                            </div>

                                            <div class="col-md-4 col-12">
                                                <div class="form-group">
                                                    <label for="email-column">EMAIL</label>
                                                    <input type="date" id="email-column" class="form-control" name="" required disabled>
                                                </div>
                                            </div>

                                            <div class="form-group col-12">
                                                <div class="form-check">
                                                    <div class="checkbox">
                                                        <input type="checkbox" id="checkbox5" class="form-check-input" style="cursor: pointer">
                                                        <label for="checkbox5">Remember Me</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 d-flex justify-content-end">
                                                <button type="submit" class="btn btn-primary me-1 mb-2 round" id="edit-btn" onclick="editMode()">Edit</button>
                                                <button type="button" class="btn btn-secondary me-1 mb-2 round" style="display:none;" id="cancel-btn" onclick="cancelEdit()">Cancel</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- // Basic multiple Column Form section end -->


        </div>

    </div>
</div>

<!--scripts-->
<include th:replace="views/backend/components/scripts :: scripts"></include>

<!--Edit change Update-->
<script>
    function editMode() {
        // Get the button element
        var button = document.getElementById("edit-btn");

        // Check if the button text is 'Edit' and change to 'Update'
        if (button.innerHTML === "Edit") {
            button.innerHTML = "Update"; // Change button text to 'Update'
            button.classList.remove("btn-primary"); // Remove current styling
            button.classList.add("btn-success"); // Change button color to 'success' for update
            button.onclick = function() { updateMode(); }; // Change functionality to 'update'

            // You can also enable inputs for editing here
            enableEditing();
        }
    }

    function updateMode() {
        // Perform the update logic here, e.g., submitting form or saving data
        console.log("Updating data...");

        // After update, reset the button back to 'Edit'
        var button = document.getElementById("edit-btn");
        button.innerHTML = "Edit"; // Change text back to 'Edit'
        button.classList.remove("btn-success"); // Remove update styling
        button.classList.add("btn-primary"); // Add original styling
        button.onclick = function() { editMode(); }; // Set back to 'edit' functionality

        // You can also disable inputs after updating
        disableEditing();
    }

    // Optional: Enable editing of form fields or inputs
    function enableEditing() {
        var inputs = document.querySelectorAll("input, textarea"); // Select all input fields
        inputs.forEach(function(input) {
            input.removeAttribute("disabled"); // Enable all inputs
        });
    }

    // Optional: Disable editing after update
    function disableEditing() {
        var inputs = document.querySelectorAll("input, textarea"); // Select all input fields
        inputs.forEach(function(input) {
            input.setAttribute("disabled", true); // Disable all inputs
        });
    }
</script>


<!--cancel back to edit-->
<script>
    let originalValues = {};

    function editMode() {
        var editButton = document.getElementById("edit-btn");
        var cancelButton = document.getElementById("cancel-btn");

        if (editButton.innerHTML === "Edit") {
            editButton.innerHTML = "Update"; // Change button text to 'Update'
            editButton.classList.remove("btn-primary");
            editButton.classList.add("btn-success");
            editButton.onclick = function() { updateMode(); }; // Change functionality to 'update'

            // Show the cancel button
            cancelButton.style.display = "inline-block";

            // Enable editing of inputs and combo boxes
            enableEditing();

            // Save the original values in case of cancel
            saveOriginalValues();
        }
    }

    function updateMode() {
        console.log("Updating data...");
        resetToEditMode();
    }

    function cancelEdit() {
        // Reset form inputs and select boxes to original values
        restoreOriginalValues();

        // Disable editing and reset buttons to 'Edit' state
        resetToEditMode();
    }

    function saveOriginalValues() {
        var inputs = document.querySelectorAll("input, textarea, select");
        inputs.forEach(function(input) {
            originalValues[input.name] = input.value; // Store original value by name attribute
        });
    }

    function restoreOriginalValues() {
        var inputs = document.querySelectorAll("input, textarea, select");
        inputs.forEach(function(input) {
            input.value = originalValues[input.name]; // Reset to original value
        });
    }

    function resetToEditMode() {
        var editButton = document.getElementById("edit-btn");
        var cancelButton = document.getElementById("cancel-btn");

        // Reset button back to 'Edit'
        editButton.innerHTML = "Edit";
        editButton.classList.remove("btn-success");
        editButton.classList.add("btn-primary");
        editButton.onclick = function() { editMode(); }; // Restore 'Edit' functionality

        // Hide the cancel button
        cancelButton.style.display = "none";

        // Disable editing of inputs and combo boxes
        disableEditing();
    }

    function enableEditing() {
        var inputs = document.querySelectorAll("input, textarea, select");
        inputs.forEach(function(input) {
            input.removeAttribute("disabled"); // Enable inputs and selects
        });
    }

    function disableEditing() {
        var inputs = document.querySelectorAll("input, textarea, select");
        inputs.forEach(function(input) {
            input.setAttribute("disabled", true); // Disable inputs and selects
        });
    }
</script>

</body>
</html>
