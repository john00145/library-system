<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta-->
    <include th:replace="views/backend/components/meta :: metas"></include>

    <title>Membership | Admin Dashboard</title>

    <!--styles-->
    <include th:replace="views/backend/components/styles :: styles"></include>


</head>
<body>

<!--start app body-->
<div id="app">

    <!--start sidebar-->
    <include th:replace="views/backend/components/sidebar :: sidebar"></include>
    <!--end sidebar-->


    <!--main-->
    <div id="main">
        <include th:replace="views/backend/components/navigation :: nav"></include>

        <!--start content-->
        <div class="main-content container-fluid">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Membership</h3>
                        <p class="text-subtitle text-muted">There's a lot of form layout that you can use</p>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class='breadcrumb-header'>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="dashboard">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Membership</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>


            <!-- // Basic multiple Column Form section start -->
            <section id="multiple-column-form">
                <div class="row match-height">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>Membership list</h4>
                            </div>
                            <div class="card-content">
                                <div class="card-body">
                                    <p>Add Membership <code class="highlighter-rouge"> Join 20% discount hurry!</code> very active status.</p>
                                </div>
                                <!--table hover-->
                                <div class="table-responsive">
                                    <table class="table table-hover mb-0">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>MEMBER ID</th>
                                            <th>LIBRARY ID</th>
                                            <th>MEMBERSHIP TYPE</th>
                                            <th>START DATE</th>
                                            <th>END DATE</th>
                                            <th>STATUS</th>
                                            <th>ACTION</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td></td>
                                            <td class="text-bold-500"></td>
                                            <td></td>
                                            <td class="text-bold-500"></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td>
                                                <a href="/create-membership">
                                                    <i class="badge-circle badge-circle-light-secondary font-medium-1" data-feather="plus-circle"></i>
                                                </a>
                                                <a href="/update-membership">
                                                    <i class="badge-circle badge-circle-light-secondary font-medium-1" data-feather="edit-2"></i>
                                                </a>
                                                <a href="#" data-bs-target="#info" data-bs-toggle="modal">
                                                    <i class="badge-circle badge-circle-light-secondary font-medium-1" data-feather="eye"></i>
                                                </a>
                                                <a href="#">
                                                    <i class="badge-circle badge-circle-light-secondary font-medium-1" data-feather="trash-2"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- // Basic multiple Column Form section end -->

            <!--info theme Modal -->
            <div class="modal fade text-left" id="info" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header bg-info">
                            <h5 class="modal-title white" id="myModalLabel130">Membership Info</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <i data-feather="x"></i>
                            </button>
                        </div>
                        <div class="modal-body">


                            <div class="col-md-12 col-12">
                                <div class="form-group">
                                    <label for="id-column">ID</label>
                                    <input type="hidden" id="id-column" class="form-control" placeholder="0001" name="id-column" disabled>
                                </div>
                            </div>

                            <div class="col-md-12 col-12">
                                <label for="membership-id-column">Membership ID Look up:</label>
                                <fieldset class="form-group" disabled>
                                    <select class="form-select" id="membership-id-column">
                                        <option value=""></option>
                                    </select>
                                </fieldset>
                            </div>

                            <div class="col-md-12 col-12">
                                <label for="library-id-column">library ID Look up:</label>
                                <fieldset class="form-group" disabled>
                                    <select class="form-select" id="library-id-column">
                                        <option value=""></option>
                                    </select>
                                </fieldset>
                            </div>

                            <div class="col-md-12 col-12">
                                <label for="membership-type-column">Membership Type:</label>
                                <fieldset class="form-group" disabled>
                                    <select class="form-select" id="membership-type-column">
                                        <option value="Regular">Regular</option>
                                        <option value="Student">Student</option>
                                        <option value="VIP">VIP</option>
                                        <option value="Senior">Senior</option>
                                    </select>
                                </fieldset>
                            </div>

                            <div class="col-md-12 col-12">
                                <div class="form-group">
                                    <label for="start-date-column">Start Date</label>
                                    <input type="date" id="start-date-column" class="form-control" name="membership-date-column" disabled>
                                </div>
                            </div>
                            <div class="col-md-12 col-12">
                                <div class="form-group">
                                    <label for="end-date-column">End Date</label>
                                    <input type="date" id="end-date-column" class="form-control" name="membership-date-column" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary ml-1" data-bs-dismiss="modal">
                                <i class="bx bx-check d-block d-sm-none"></i>
                                <span class="d-none d-sm-block">Close</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--end info theme Modal -->

        </div>

    </div>
    <!--end main-->
</div>
<!--end app body-->


    <!--scripts-->
    <include th:replace="views/backend/components/scripts :: scripts"></include>
</body>
</html>
