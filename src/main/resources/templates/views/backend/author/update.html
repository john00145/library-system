<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--meta-->
    <include th:replace="views/backend/components/meta :: metas"></include>

    <title>Author | Admin Dashboard</title>

    <!--styles-->
    <include th:replace="views/backend/components/styles :: styles"></include>
</head>
<body>

<div id="app">

    <!--start sidebar-->
    <include th:replace="views/backend/components/sidebar :: sidebar"></include>
    <!--end sidebar-->

    <div id="main">

        <!--start navigation-->
        <include th:replace="views/backend/components/navigation :: nav"></include>
        <!--end navigation-->

<!--================================================================-->
        <div class="main-content container-fluid">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Author</h3>
                        <p class="text-subtitle text-muted">There's a lot of form layout that you can use</p>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class='breadcrumb-header'>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Update Author</li>
                            </ol>
                        </nav>
                    </div>
                </div>

            </div>


            <!-- // Basic multiple Column Form section start -->
            <section id="multiple-column-form">
                <div class="row match-height">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Multiple Column</h4>
                            </div>
                            <div class="card-content">
                                <div class="card-body">
                                    <form class="form">
                                        <div class="row">

                                            <div class="col-md-12 col-12">
                                                <div class="form-group">
                                                    <!--hidden id-->
                                                    <input type="hidden" id="id-column" class="form-control" placeholder="0001" name="id-column" disabled>
                                                </div>
                                            </div>

                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label for="firstname-column">FirstName</label>
                                                    <input type="text" id="firstname-column" class="form-control" placeholder="FirstName" disabled>
                                                </div>
                                            </div>

                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label for="lastname-column">LastName</label>
                                                    <input type="text" id="lastname-column" class="form-control" placeholder="LastName" disabled>
                                                </div>
                                            </div>

                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label for="email-column">Email</label>
                                                    <input type="email" id="email-column" class="form-control" placeholder="Email" disabled>
                                                </div>
                                            </div>

                                            <div class="form-group col-12">
                                                <div class='form-check'>
                                                    <div class="checkbox">
                                                        <input type="checkbox" id="checkbox5" class='form-check-input' checked>
                                                        <label for="checkbox5">Remember Me</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 d-flex justify-content-center">
                                                <div class="col-12 d-flex justify-content-end">
                                                    <button type="button" id="edit-btn" class="btn btn-primary me-1 mb-2 round" onclick="editMode()">
                                                        <i data-feather="edit" width="20"></i>
                                                        Edit
                                                    </button>

                                                    <button type="submit" id="cancel-btn" class="btn btn-secondary me-1 mb-2 round" style="display: none;" onclick="cancelEdit()">
                                                        <i data-feather="x-circle" width="20"></i>
                                                        Cancel
                                                    </button>

                                                    <button type="submit" id="update-btn" class="btn btn-success me-1 mb-2 round" style="display: none;" onclick="updateMode()">
                                                        <i data-feather="send" width="20"></i>
                                                        Update
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- // Basic multiple Column Form section end -->


        </div>

    </div>
</div>


    <!--scripts-->
    <include th:replace="views/backend/components/scripts :: scripts"></include>

<!--edit, update, cancel-->
<script>
    function editMode() {
        // Get the button elements
        var editButton = document.getElementById("edit-btn");
        var cancelButton = document.getElementById("cancel-btn");
        var updateButton = document.getElementById("update-btn");

        // Change button states
        editButton.style.display = "none"; // Hide edit button
        cancelButton.style.display = "inline-block"; // Show cancel button
        updateButton.style.display = "inline-block"; // Show update button

        // Enable editing
        enableEditing();
    }

    function updateMode() {
        // Perform the update logic here
        console.log("Updating data...");

        // Reset buttons
        resetButtons();

        // Optionally, you can perform an AJAX request or form submission here
    }

    function cancelEdit() {
        // Reset the form to the original values (you can also fetch these values from a server)
        resetForm();

        // Reset buttons
        resetButtons();
    }

    // Optional: Enable editing of form fields
    function enableEditing() {
        var inputs = document.querySelectorAll("input, textarea"); // Select all input fields
        inputs.forEach(function(input) {
            input.removeAttribute("disabled"); // Enable all inputs
        });
    }

    // Reset the form fields to original values
    function resetForm() {
        document.getElementById("name").value = "Sample Name"; // Replace with actual data
        document.getElementById("description").value = "Sample Description"; // Replace with actual data

        // Disable inputs
        disableEditing();
    }

    // Reset buttons to original state
    function resetButtons() {
        document.getElementById("edit-btn").style.display = "inline-block"; // Show edit button
        document.getElementById("cancel-btn").style.display = "none"; // Hide cancel button
        document.getElementById("update-btn").style.display = "none"; // Hide update button
    }

    // Optional: Disable editing after update or cancel
    function disableEditing() {
        var inputs = document.querySelectorAll("input, textarea"); // Select all input fields
        inputs.forEach(function(input) {
            input.setAttribute("disabled", true); // Disable all inputs
        });
    }
</script>


</body>
</html>
