<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--meta-->
    <include th:replace="views/backend/components/meta :: metas"></include>

    <title>Loans | Admin Dashboard</title>

    <!--styles-->
    <include th:replace="views/backend/components/styles :: styles"></include>
</head>
<body>

<div id="app">

    <!--start sidebar-->
    <include th:replace="views/backend/components/sidebar :: sidebar"></include>
    <!--end sidebar-->

    <div id="main">

        <!--start navigation-->
        <include th:replace="views/backend/components/navigation :: nav"></include>
        <!--end navigation-->

<!--================================================================-->
        <div class="main-content container-fluid">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Loans</h3>
                        <p class="text-subtitle text-muted">There's a lot of form layout that you can use</p>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class='breadcrumb-header'>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Add Loans</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>


            <!-- // Basic multiple Column Form section start -->
            <section id="multiple-column-form">
                <div class="row match-height">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Multiple Column</h4>
                            </div>
                            <div class="card-content">
                                <div class="card-body">
                                    <form class="form">
                                        <div class="row">


                                            <div class="col-md-12 col-12">
                                                <label for="book-id-column">Book ID Look up:</label>
                                                <fieldset class="form-group">
                                                    <select class="form-select" id="book-id-column">
                                                        <option value=""></option>
                                                    </select>
                                                </fieldset>
                                            </div>

                                            <div class="col-md-12 col-12">
                                                <label for="member-id-column">Member ID Look up:</label>
                                                <fieldset class="form-group">
                                                    <select class="form-select" id="member-id-column">
                                                        <option value=""></option>
                                                    </select>
                                                </fieldset>
                                            </div>

                                            <div class="col-md-12 col-12">
                                                <div class="form-group">
                                                    <label for="loan-date-column">Loan Date</label>
                                                    <input type="text" id="loan-date-column" class="form-control">
                                                </div>
                                            </div>

                                            <div class="col-md-12 col-12">
                                                <div class="form-group">
                                                    <label for="due-date-column">Due Date</label>
                                                    <input type="text" id="due-date-column" class="form-control">
                                                </div>
                                            </div>

                                            <div class="col-md-12 col-12">
                                                <div class="form-group">
                                                    <label for="return-date-column">Return Date</label>
                                                    <input type="text" id="return-date-column" class="form-control">
                                                </div>
                                            </div>

                                            <div class="col-md-12 col-12">
                                                <label for="status-column">Status:</label>
                                                <fieldset class="form-group" disabled>
                                                    <select class="form-select" id="status-column">
                                                        <option>Active</option>
                                                        <option>Inactive</option>
                                                    </select>
                                                </fieldset>
                                            </div>


                                            <div class="form-group col-12">
                                                <div class='form-check'>
                                                    <div class="checkbox">
                                                        <input type="checkbox" id="checkbox5" class='form-check-input' checked>
                                                        <label for="checkbox5">Remember Me</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 d-flex justify-content-center">
                                                <div class="col-12 d-flex justify-content-end">
                                                    <button type="submit" class="btn btn-primary me-1 mb-2 round">
                                                        <i data-feather="send" width="20"></i>
                                                        Submit
                                                    </button>
                                                    <a href="fines">
                                                        <button type="button" class="btn btn-secondary me-1 mb-2 round">
                                                            <i data-feather="x-circle" width="20"></i>
                                                            Cancel
                                                        </button>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- // Basic multiple Column Form section end -->


        </div>

    </div>
</div>

    <!--scripts-->
    <include th:replace="views/backend/components/scripts :: scripts"></include>

</body>
</html>
